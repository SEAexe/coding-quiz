<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/script.js" defer></script>
        <title>Timed Coding Quiz</title>
    </head>

<body>
  <header>
    <button class="btn btn-primary view-highscores">View Highscores</button>
    <span class="timer alert alert-primary">Timer: 30 seconds</span>
  </header>
  <main>
    <section id="welcome">
      <h3 class="heading">Coding Quiz Challenge</h3>
      <p class="desc">
        Try to answer the following questions within the time limit. Keep in mind incorrect answers will reduce score/time by 10 seconds
      </p>
      <button class="btn btn-primary start-button">Start Quiz</button>
    </section>
    <section id="quiz" class="hidden">
      <h3 class="question heading"></h3>
      <div class="choices">
      </div>
      <div class="response">
      </div>
    </section>
    <section id="gameover" class="hidden">
      <h3 class="heading">Game over!</h3>
      <h4 class="final-score"></h4>
      <small class="final-score-calculation"></small>
      <form class="form-inline">
        <input type="text" class="form-control mb-2 mr-sm-2" id="save-score-input" placeholder="Enter name here">
        <button type="submit" class="save-score-button btn btn-primary mb-2">Save score</button>
      </form>
    </section>
    <section id="highscores" class="hidden">
      <h3 class="heading">Highscores</h3>
      <ul class="top-scores list-group">
      </ul>
      <div class="highscore-buttons">
        <button class="play-again btn btn-primary">Play Again</button>
        <button class="clear-scores btn btn-danger">Clear Highscores</button>
      </div>
    </section>
  </main>
</body>

</html>
