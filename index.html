<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Timed Coding Quiz</title>
    </head>

    <body>
        <header>
            <button id="view-hs">View Highscores</button>
            <div id="timer">Time: 
                <span id="timer-count">60</span>
            </div>
        </header>

        <main>
            <section id="start-here">                
                <h1>Coding Quiz Challenge</h1>
                <p class="quiz-desc">Try to answer the following questions within the time limit. Keep in mind incorrect answers will reduce score/time by 10 seconds</p>
                <button id="start-btn" class="start-btn">Start Quiz</button>
            </section>

            <section id="quiz" class="hide">
                <h3 class="question heading"></h3>
                <div class="choices">
                </div>
                <div class="response">
                </div>
              </section>

              <section id="gameover" class="hide">
                <h3 class="heading">Game over!</h3>
                <h4 class="final-score"></h4>
                <small class="final-score-calculation"></small>
                <form class="form-inline">
                  <input type="text" class="form-control mb-2 mr-sm-2" id="save-score-input" placeholder="Enter name here">
                  <button type="submit" class="save-score-button btn btn-primary mb-2">Save score</button>
                </form>
              </section>

              <section id="highscores" class="hide">
                <h3 class="heading">Highscores</h3>
                <ul class="high-scores">
                </ul>
                <div class="highscore-buttons">
                  <button class="play-again">Play Again</button>
                  <button class="clear-hs">Clear Highscores</button>
                </div>
              </section> 
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
